<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8e0e0;
      color: #4b3f3f;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #6a0572;
      margin: 30px auto 10px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #6a0572;
      border-radius: 8px;
    }
    button {
      background-color: #ff758c;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #ff5c8a;
    }
    .reset-button {
      margin-top: 10px;
      background-color: #ff758c; 
    }
    .reset-button:hover {
      background-color: #ff5c8a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      table-layout: fixed;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e6d6c2;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f3d6f8;
      color: #4b3f3f;
    }
    .checkbox {
      transform: scale(1.2);
      cursor: pointer;
    }
    .delete-button {
      background-color: transparent;
      color: #d16f6f;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="container">
    <form id="habitForm">
      <input type="text" id="habitName" placeholder="New Habit" required>
      <button type="submit">Add Habit</button>
    </form>

    <table id="habitTable">
      <thead>
        <tr>
          <th>Habit</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
          <th>üóëÔ∏è</th>
        </tr>
      </thead>
      <tbody>
        <!-- Habit rows go here -->
      </tbody>
    </table>
    <button class="reset-button" id="resetButton">Reset All Checkboxes</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("habitForm");
      const nameInput = document.getElementById("habitName");
      const habitTable = document.getElementById("habitTable").getElementsByTagName('tbody')[0];
      const resetButton = document.getElementById("resetButton");

      // Save habits to Local Storage
      function saveHabits() {
        const habits = [];
        const rows = habitTable.querySelectorAll("tr");
        rows.forEach(row => {
          const habitName = row.querySelector(".habit-name").textContent;
          const checkboxes = row.querySelectorAll(".checkbox");
          const checkedDays = [];
          checkboxes.forEach((checkbox, index) => {
            if (checkbox.checked) checkedDays.push(index);
          });
          habits.push({ habitName, checkedDays });
        });
        localStorage.setItem("habitEntries", JSON.stringify(habits));
      }

      // Load habits from Local Storage
      function loadHabits() {
        const data = JSON.parse(localStorage.getItem("habitEntries") || "[]");
        data.forEach(entry => {
          const row = createHabitRow(entry.habitName, entry.checkedDays);
          habitTable.appendChild(row);
        });
      }

      // Create a new habit row
      function createHabitRow(habitName, checkedDays = []) {
        const row = document.createElement("tr");

        // Habit name
        const habitCell = document.createElement("td");
        habitCell.className = "habit-name";
        habitCell.textContent = habitName;
        row.appendChild(habitCell);

        // Days checkboxes (Mon-Sun)
        for (let i = 0; i < 7; i++) {
          const dayCell = document.createElement("td");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "checkbox";
          checkbox.checked = checkedDays.includes(i); // Check if this day is marked
          dayCell.appendChild(checkbox);
          row.appendChild(dayCell);
        }

        // Delete button
        const deleteCell = document.createElement("td");
        const deleteButton = document.createElement("button");
        deleteButton.className = "delete-button";
        deleteButton.textContent = "üóëÔ∏è";
        deleteButton.addEventListener("click", () => {
          row.remove();
          saveHabits();
        });
        deleteCell.appendChild(deleteButton);
        row.appendChild(deleteCell);

        return row;
      }

      // Handle form submission
      form.addEventListener("submit", event => {
        event.preventDefault();
        const habitName = nameInput.value.trim();
        if (!habitName) {
          alert("Please enter a habit name.");
          return;
        }
        const newRow = createHabitRow(habitName);
        habitTable.appendChild(newRow);
        nameInput.value = "";
        saveHabits();
      });

      // Reset all checkboxes
      resetButton.addEventListener("click", () => {
        const checkboxes = habitTable.querySelectorAll(".checkbox");
        checkboxes.forEach(checkbox => {
          checkbox.checked = false;
        });
        saveHabits();
      });

      // Load habits on page load
      loadHabits();
    });
  </script>
</body>
</html>
