<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal</title>
    <link rel="stylesheet" href="gratitude.css">
</head>
<body>

<!-- Heading outside the gratitude-container -->
<h1>Gratitude Journal</h1>

<div class="gratitude-container">
    <!-- The form and cards are inside the container now -->
    <div class="gratitude-form">
        <textarea id="gratitude-input" rows="3" placeholder="Write something you're grateful for..."></textarea>
        <button id="add-gratitude">Add Gratitude</button>
    </div>

    <div id="gratitude-cards"></div>
</div>

<script src="gratitude.js"></script>
</body>
</html>
