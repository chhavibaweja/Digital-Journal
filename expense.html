        <!-- Month Buttons -->
        <div class="month-buttons">
            <button class="month-btn" onclick="toggleMonth('January')">January</button>
            <button class="month-btn" onclick="toggleMonth('February')">February</button>
            <button class="month-btn" onclick="toggleMonth('March')">March</button>
            <button class="month-btn" onclick="toggleMonth('April')">April</button>
            <button class="month-btn" onclick="toggleMonth('May')">May</button>
            <button class="month-btn" onclick="toggleMonth('June')">June</button>
            <button class="month-btn" onclick="toggleMonth('July')">July</button>

            <button class="month-btn" onclick="toggleMonth('December')">December</button>
        </div>

        <!-- January Expense Tracker -->
        <div id="January" class="expense-box">
            <h2>January</h2>
            <form id="January-form" onsubmit="addOrEditExpense(event, 'January')">
                <label for="January-category">Category:</label>
                <select id="January-category" required>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>

                <label for="January-amount">Amount (₹):</label>
                <input type="number" id="January-amount" required>

                <label for="January-description">Description (Optional):</label>
                <input type="text" id="January-description">

                <label for="January-date">Date:</label>
                <input type="date" id="January-date" required>

                <button type="submit" id="January-save-button" class="save-btn">Add Expense</button>
            </form>

            <div id="January-expenses"></div>
            <h3>Total: ₹<span id="January-total">0.00</span></h3>
        </div>
